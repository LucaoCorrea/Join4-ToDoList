<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join4 - Quadro de Tarefas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://media.glassdoor.com/sqll/6286333/join4-squareLogo-1663897212421.png" alt="Join4 Logo" />
    <h1>Join4 - Quadro de Tarefas</h1>
    <button id="toggleTheme">ðŸŒ“</button>
  </header>

  <aside class="sticky-notes" id="stickyNotes"></aside>

  <main class="board" id="board">
    <div class="column" data-status="todo">
      <h2>A Fazer</h2>
      <div class="card-container" id="todo"></div>
      <button onclick="openModal('todo')">+ Nova Tarefa</button>
    </div>
    <div class="column" data-status="doing">
      <h2>Fazendo</h2>
      <div class="card-container" id="doing"></div>
      <button onclick="openModal('doing')">+ Nova Tarefa</button>
    </div>
    <div class="column" data-status="done">
      <h2>ConcluÃ­do</h2>
      <div class="card-container" id="done"></div>
      <button onclick="openModal('done')">+ Nova Tarefa</button>
    </div>
  </main>

  <div class="column-control">
    <button onclick="openColumnModal()">+ Cards</button>
  </div>

  <div class="modal-overlay" id="modal">
    <div class="modal-box">
      <h3>Nova Tarefa</h3>
      <input type="text" id="taskInput" placeholder="Descreva a tarefa..." />
      <input type="date" id="taskDate" />
      <input type="text" id="taskLabel" placeholder="Etiqueta (ex: Urgente)" />
      <select id="taskTheme">
        <option value="default">PadrÃ£o</option>
        <option value="important">Importante</option>
        <option value="warning">Aviso</option>
        <option value="idea">Ideia</option>
      </select>
      <div class="modal-actions">
        <button onclick="confirmAddTask()">Adicionar</button>
        <button class="cancel" onclick="closeModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="columnModal">
    <div class="modal-box">
      <h3>Nova Coluna</h3>
      <input type="text" id="columnName" placeholder="Nome da coluna (pode usar emoji)" />
      <div class="modal-actions">
        <button onclick="addColumn()">Adicionar</button>
        <button class="cancel" onclick="closeColumnModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <div class="pomodoro" id="pomodoro">
    <div id="timer">25:00</div>
    <div class="pomodoro-controls">
      <button onclick="startPomodoro()">Iniciar</button>
      <button onclick="pausePomodoro()">Pausar</button>
      <button onclick="resetPomodoro()">Resetar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
